<table>
  <tr>
    <th>ID</th>
    <th>Nom de l'enseigne</th>
    <th>Adresse de l'enseigne</th>
  </tr>
  <tr *ngFor="let resto of restaurants">
    <td>{{resto.id}}</td>
    <td>{{resto.nom}}</td>
    <td>{{resto.adresse}}</td>
    <button (click)="navigateToDetails(resto.id)">Details {{resto.id}}</button>
  </tr>
</table>
